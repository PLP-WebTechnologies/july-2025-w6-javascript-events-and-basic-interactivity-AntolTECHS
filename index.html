<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
    <button id="themeToggle">Toggle Light/Dark Mode</button>
  </header>

  <!-- Counter Section -->
  <section id="counterSection">
    <h2>Counter Game</h2>
    <p>Clicks: <span id="counter">0</span></p>
    <button id="incrementBtn">Click Me!</button>
  </section>

  <!-- FAQ Section -->
  <section id="faqSection">
    <h2>FAQ</h2>
    <div class="faq">
      <button class="faq-question">What is this page about?</button>
      <p class="faq-answer">This page demonstrates interactive JavaScript features!</p>
    </div>
    <div class="faq">
      <button class="faq-question">How do I use the counter?</button>
      <p class="faq-answer">Click the button to increase the count.</p>
    </div>
  </section>

  <!-- Dropdown Menu -->
  <section id="dropdownSection">
    <h2>Dropdown Menu</h2>
    <div class="dropdown">
      <button id="dropdownBtn">Select Option</button>
      <div id="dropdownContent" class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
  </section>

  <!-- Tabbed Interface -->
  <section id="tabsSection">
    <h2>Tabbed Interface</h2>
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab1">Tab 1</button>
      <button class="tab-btn" data-tab="tab2">Tab 2</button>
      <button class="tab-btn" data-tab="tab3">Tab 3</button>
    </div>
    <div class="tab-content active" id="tab1">Content for Tab 1</div>
    <div class="tab-content" id="tab2">Content for Tab 2</div>
    <div class="tab-content" id="tab3">Content for Tab 3</div>
  </section>

  <!-- Form Section -->
  <section id="formSection">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="error-message"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span class="error-message"></span>

      <button type="submit">Submit</button>
      <p id="formSuccess" class="success-message"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
